<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>Spring Boot Chuck Norris Jokes</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<main class="container" role="main">

    <div class="starter-template">
        <h1>Spring Boot Chuck Norris Jokes</h1>
        <h2>
            <span th:text="'Joke brought to you by the al mighty Chuck Norris'"></span>
        </h2>
        <h3>
            <span th:text="${joke}"></span>
        </h3>
    </div>


</main>
<!-- /.container -->

<script th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
